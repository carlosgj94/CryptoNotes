<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CryptoNotes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">CryptoNotes</h1>
          <!-- <button class="btn btn-default btn-add" type="button" data-id="0">Add</button> -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create a note</button>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="notesRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

<!-- Here starts the templates part -->
    <div id="noteTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Title</h3>
          </div>
          <div class="panel-body">
            <span class="note-message">Message</span><br/>
            <br/><br/>
            <strong>Author</strong>: <span class="note-author">Author</span><br/>
            <button class="btn btn-default btn-edit" type="button" data-id="0">Edit</button>
            <button class="btn btn-default btn-delete" type="button" data-id="0">Delete</button>
          </div>
        </div>
      </div>
    </div>

<!-- Here start the modals -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create a note</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->
        <form id="form">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="note-title">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" id="note-message" rows="3"></textarea>
  </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default btn-add" type="button" data-id="0" data-dismiss="modal">Create</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Here the scripts start -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
